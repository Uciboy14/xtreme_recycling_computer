{% extends 'xtreme/layout.html' %}

{% block content %}
{% include 'xtreme/navbar.html' %}
<div class="container mt-5" id="login-form-container">
        <div class="row justify-content-center scroll-reveal">
            <div class="col-md-6">
              <div id="login-message"></div>
                <div class="card">
                    <div class="card-header" style="background-color: #008b8b;">
                        <h1 class="text-center text-white">Login</h1>
                    </div>
                    <div class="card-body">
                        <!-- Your login form here -->
                      <form id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="Email">Email:</label><br>
                          <input class="form-control" type="text" id="email" name="email">
                          <span id="email-error" style="color: red;"></span>
                        </div>
                          <div class="form-group">
                            <label for="password">Password:</label><br>
                            <input class="form-control" type="password" id="password" name="password">
                            <span id="password-error" style="color: red;"></span>
                          </div>
                          <div class="form-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember Me</label><br>
                          </div>
                          <div class="form-group text-center">
                            <button type="submit" class="btn btn-lg btn-primary">Login</button>
                          </div>
                      </form>
                    </div>
                </div>
                <p class="mt-3 mb-4 text-center">Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
            </div>
        </div>
    </div>
{% endblock %}
